<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 90%;
    }

    h1 {
      font-size: 2.3rem;
      color: #e63946;
    }

    #countdown {
      margin: 1rem 0;
      color: #555;
    }

    .buttons {
      position: relative;
      height: 140px;
      margin-top: 1rem;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #38b000;
      color: white;
    }

    #noBtn {
      background-color: #e63946;
      color: white;
      position: absolute;
    }

    #yay {
      display: none;
      font-size: 3rem;
      color: #38b000;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 id="question"></h1>
  <div id="countdown"></div>

  <div class="buttons" id="buttonArea">
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No? ğŸ˜</button>
  </div>

  <div id="yay">YAYYYY!!! ğŸ‰ğŸ’–</div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/02/14/audio_55c36a8f70.mp3" type="audio/mpeg">
</audio>

<script>
  // ---- Dynamic Name ----
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name") || "My Love";
  document.getElementById("question").textContent =
    `Piyu, will you be my Valentine? ğŸ’˜`;

  // ---- Countdown ----
  function updateCountdown() {
    const now = new Date();
    let vDay = new Date(now.getFullYear(), 1, 14);
    if (now > vDay) vDay.setFullYear(vDay.getFullYear() + 1);

    const diff = vDay - now;
    const d = Math.floor(diff / 86400000);
    const h = Math.floor(diff / 3600000) % 24;
    const m = Math.floor(diff / 60000) % 60;
    const s = Math.floor(diff / 1000) % 60;

    document.getElementById("countdown").textContent =
      `Valentineâ€™s Day is in ${d}d ${h}h ${m}m ${s}s ğŸ’•`;
  }
  setInterval(updateCountdown, 1000);
  updateCountdown();

  // ---- Button positioning ----
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const area = document.getElementById("buttonArea");

  function resetNoButton() {
    const yesRect = yesBtn.getBoundingClientRect();
    const areaRect = area.getBoundingClientRect();

    noBtn.style.left = (yesRect.right - areaRect.left + 10) + "px";
    noBtn.style.top = (yesRect.top - areaRect.top) + "px";
  }

  window.onload = resetNoButton;
  window.onresize = resetNoButton;

  // ---- Escape logic ----
  function moveNoButton() {
    const maxX = area.clientWidth - noBtn.offsetWidth;
    const maxY = area.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }

  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("touchstart", e => {
    e.preventDefault();
    moveNoButton();
  });

  // ---- Yes celebration ----
  document.getElementById("yesBtn").addEventListener("click", () => {
    document.getElementById("yay").style.display = "block";
    document.getElementById("music").play();

    confetti({ particleCount: 200, spread: 120 });
    setTimeout(() => confetti({ particleCount: 300, spread: 160 }), 600);
  });
</script>

</body>
</html>
