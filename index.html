<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 90%;
    }

    h1 {
      font-size: 2.3rem;
      color: #e63946;
      margin-bottom: 0.5rem;
    }

    #countdown {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #555;
    }

    .buttons {
      position: relative;
      height: 130px;
      margin-top: 1rem;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #38b000;
      color: white;
    }

    #noBtn {
      background-color: #e63946;
      color: white;
      position: absolute;
      left: 120px;
      top: 0;
    }

    #yay {
      display: none;
      font-size: 3rem;
      color: #38b000;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="question"></h1>
    <div id="countdown"></div>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">Are you sure? üòè</button>
    </div>

    <div id="yay">YAYYYY!!! üéâüíñ</div>
  </div>

  <!-- Romantic music -->
  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2023/02/14/audio_55c36a8f70.mp3" type="audio/mpeg">
  </audio>

  <script>
    // ---- Dynamic Name ----
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "My Love";
    document.getElementById("question").textContent =
      `Piyu, will you be my Valentine? üíò`;

    // ---- Countdown ----
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      let valentines = new Date(now.getFullYear(), 1, 14);

      if (now > valentines) {
        valentines.setFullYear(valentines.getFullYear() + 1);
      }

      const diff = valentines - now;

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      countdownEl.textContent =
        `Valentine‚Äôs Day is in ${d}d ${h}h ${m}m ${s}s üíï`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // ---- No Button Escape ----
    const noBtn = document.getElementById("noBtn");
    const container = document.querySelector(".buttons");

    function moveNoButton() {
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      moveNoButton();
    });

    // ---- Yes Button ----
    const music = document.getElementById("music");

    document.getElementById("yesBtn").addEventListener("click", () => {
      document.getElementById("yay").style.display = "block";
      music.play();

      confetti({
        particleCount: 180,
        spread: 100,
        origin: { y: 0.6 }
      });

      setTimeout(() => {
        confetti({
          particleCount: 250,
          spread: 140,
          origin: { y: 0.4 }
        });
      }, 600);
    });
  </script>

</body>
</html>
