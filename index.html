<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      color: #e63946;
      margin-bottom: 0.5rem;
    }

    #countdown {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #555;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #yesBtn {
      background-color: #38b000;
      color: white;
      margin-right: 10px;
    }

    #noBtn {
      background-color: #e63946;
      color: white;
      position: absolute;
    }

    #yay {
      display: none;
      font-size: 3rem;
      color: #38b000;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <div id="countdown"></div>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ˜œ</button>
    </div>

    <div id="yay">YAYYYY!!! ğŸ‰ğŸ’ğŸ’–</div>
  </div>

  <script>
    // ---- Countdown ----
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const valentinesDay = new Date(new Date().getFullYear(), 1, 14);
      const now = new Date();

      // If Feb 14 has passed this year, count down to next year
      if (now > valentinesDay) {
        valentinesDay.setFullYear(valentinesDay.getFullYear() + 1);
      }

      const diff = valentinesDay - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent =
        `Valentineâ€™s Day is in ${days}d ${hours}h ${minutes}m ${seconds}s ğŸ’•`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // ---- No button escape logic ----
    const noBtn = document.getElementById("noBtn");
    const container = document.querySelector(".buttons");

    function moveNoButton() {
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // ---- Yes button celebration ----
    document.getElementById("yesBtn").addEventListener("click", () => {
      document.getElementById("yay").style.display = "block";

      confetti({
        particleCount: 150,
        spread: 90,
        origin: { y: 0.6 }
      });

      setTimeout(() => {
        confetti({
          particleCount: 200,
          spread: 120,
          origin: { y: 0.4 }
        });
      }, 500);
    });
  </script>

</body>
</html>
